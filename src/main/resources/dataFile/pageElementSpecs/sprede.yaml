timeout: 30
elements:
   homePageHeaderImg:
      findBy: xpath
      locator: //img[@class='headerImg']
   loginButton:
      findBy: xpath
      locator: //a[text()='Log in']
   userNameLogin:
      findBy: xpath
      locator: //input[@id=':r0:']
   passwordLogin:
      findBy: xpath
      locator: //input[@id=':r1:']
   loginToYourAccountButton:
      findBy: xpath
      locator: //button[text()='Login to your Account!']
   spredeHeaderLogo:
      findBy: xpath
      locator: //div[@class='header-brand']