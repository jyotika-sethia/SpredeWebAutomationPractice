timeout: 30
elements:
   homePageHeaderImg:
      findBy: xpath
      locator: //img[@class='headerImg']
   loginButton:
      findBy: xpath
      locator: //a[text()='Log in']
   userNameLogin:
      findBy: xpath
      locator: //input[@id=':r0:']
   passwordLogin:
      findBy: xpath
      locator: //input[@id=':r1:']
   loginToYourAccountButton:
      findBy: xpath
      locator: //button[text()='Login to your Account!']
   spredeHeaderLogo:
      findBy: xpath
      locator: //div[@class='header-brand']
   enterText:
      findBy: xpath
      locator: //div[@data-contents='true']/div/div
   targetLink:
      findBy: id
      locator: targetLink
   eventLink:
      findBy: id
      locator: eventLink
   post-upload:
      findBy: xpath
      locator: //div[text()='Photo/Video']
   photo-select:
      findBy: xpath
      locator: //p[text()='Upload Images and Videos']
   createPost:
      findBy: xpath
      locator: //button[text()='Post']